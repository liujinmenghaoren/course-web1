<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font综合设置</title>
    <style type="text/css">
        .font1 {
            font-style: italic;
            font-weight: bold;
            font-size: 36px;
            font-family: 宋体;
        }
        .font2 {
            font : italic bold 36px 宋体;
        }
        .font3 {
            font : 36px 宋体;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="font1">font-style: italic;
            font-weight: bold;
            font-size: 36px;
            font-family: 宋体;</div>
    <div class="font2">font : italic bold 36px 宋体;</div>
    <div class="font3">font : 36px 宋体;font-style: italic;</div>
</body>
</html>
