<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体大小设置</title>
    <style type="text/css">
        body {
            /*font-size: 16px;*/
            /*font-size: 62.5%;*/
        }
        .size12px {
            font-size: 12px;
        }
        .size16px {
            font-size: 16px;
        }
        .size1em {
            font-size: 1em;
        }
        .size100p{
            font-size: 100%;
        }
        .size2em {
            font-size: 2em;
        }
        .size200p {
            font-size: 200%;
        }

    </style>
</head>
<body>
    <div class="size12px">字体大小设置：12px</div>
    <div class="size12px">
        <div class="size1em">字体大小设置：父级12px 1em</div>
    </div>
    <div>字体大小设置：系统默认大小 </div>
    <div class="size16px">字体大小设置：16px </div>
    <div class="size1em">字体大小设置： 1em </div>
    <div class="size100p">字体大小设置：100% </div>
    <div class="size200p">字体大小设置：200% </div>
    <div class="size2em">字体大小设置：2em </div>
</body>
</html>
