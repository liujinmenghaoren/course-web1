<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景的样式设置</title>
    <style type="text/css">
        body {
            background-color: yellow;
            font-size: 40px;
        }
        h1 {
            background-color: #00ff00;
        }
        p {
            background-color: rgb(250,0,250);
        }
        p.no2 {
            background-color: gray; padding: 20px;
        }
    </style>
</head>
<body>
    <h1>这是标题1</h1>
    <p>这是段落</p>
    <p class="no2">这个段落设置了内边距</p>
</body>
</html>
