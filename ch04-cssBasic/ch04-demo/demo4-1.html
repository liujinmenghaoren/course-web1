<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        p {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>我是一级标题</h1>

    <p>这是第一段话。</p>
    <p>这是第二段话。</p>
    <p>这是第三段话。</p>

    <h2>我是二级标题</h2>
</body>
</html>
