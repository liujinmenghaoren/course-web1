<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>超链接</title>
    <style>
        body {
            padding: 50px 200px;
        }
    </style>
</head>
<body>
<h4>这是一个无序列表：</h4>
<ul>
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ul>

<h4>这是一个有序列表：</h4>
<ol>
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ol>
</body>
</html>
