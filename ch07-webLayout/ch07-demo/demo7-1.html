<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 500px;
            height: 100px;
            border: 2px solid #000;
            margin: 50px auto;
        }
        .box>div{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
        .box>.right{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">1</div>
        <div class="right">2</div>
       
    </div>
</body>
</html>
