<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框样式</title>
	<style>
		p{
			width: 300px;
			height: 300px;
			border-width: 5px;
			border-style: solid;
			border-color: red;
		}
	</style>
</head>
<body>
	<p>
		在 HTML 中，我们使用表格来创建文本周围的边框，但是通过使用 CSS 边框属性，我们可以创建出效果出色的边框，并且可以应用于任何元素。	
		元素外边距内就是元素的的边框 (border)。元素的边框就是围绕元素内容和内边据的一条或多条线。
	</p>
</body>
</html>
